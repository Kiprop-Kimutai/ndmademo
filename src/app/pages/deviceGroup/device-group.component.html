<div class = "body">
        <mat-card>
                <div >
                    <mat-form-field class = "filterField">
                            <input  matInput (keyup)= "filterDevices($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    <button class="actions" (click)="newDevice()" type="button" mat-mini-fab color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            <table mat-table [dataSource]="deviceGroups" matSort class="mat-elevation-z8 table table-hover table-striped table-condensed">
                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
                    <td mat-cell *matCellDef="let devicegroup;">{{devicegroup.id}} </td>
                </ng-container>
        
                <!-- serialno Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let devicegroup"> {{devicegroup.name}} </td>
                </ng-container>
                <!-- model Column -->
                <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                    <td mat-cell *matCellDef="let devicegroup"> {{devicegroup.model}} </td>
                </ng-container>
        
                <!-- firmware Column -->
                <ng-container matColumnDef="firmware">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Firmware </th>
                    <td mat-cell *matCellDef="let devicegroup"> {{devicegroup.firmware}} </td>
                </ng-container>
        
                <!-- firmware history Column -->
                <ng-container matColumnDef="firmware_history">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Firmware History</th>
                    <td mat-cell *matCellDef="let devicegroup"> {{devicegroup.firmwareHistory}} </td>
                </ng-container>
                <!-- createdAt Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> createdAt </th>
                    <td mat-cell *matCellDef="let devicegroup"> {{devicegroup.createdAt}} </td>
                </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
        </table>
        <mat-paginator [length]= "dataLength"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="[1,2, 3, 5, 10, 25, 100]"
                        (page) = "pageEvent = $event" (page) = "paginateValues(pageEvent.pageSize,pageEvent.pageIndex)">
        </mat-paginator >
        </mat-card>
</div>
